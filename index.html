<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <main>
    <div class="card rounded-corners">
      <div class="card-header-image">
        <img class="img-fluid" src="images/image-header-desktop.jpg" />
      </div>
      <div class="card-text-content">

        <!-- ********************  MAIN HEADING  ********************* -->
        <header class="main-heading">
          <div class="content">
            <h1>Get <span id="insights">insights</span> that help your business grow.</h1>
          </div>
        </header>
        <!-- ********************  MAIN PARAGRAPH  ********************* -->
        <section class="main-paragraph">
          <div class="content">
            <p>
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
          </div>
        </section>
        <!-- ********************  STATS  ********************* -->
        <section class="stats">
          <div class="content">
            <ul class="stats-list flex-parent">
              <!-- STAT 1 -->
              <li class="stat-item">
                <h2>10k+</h2>
                <p class="stat-heading">
                  companies
                </p>
              </li>
              <!-- STAT 2 -->
              <li class="stat-item">
                <h2>314</h2>
                <p class="stat-heading">
                  templates
                </p>
              </li>
              <!-- STAT 3 -->
              <li class="stat-item">
                <h2>12m+</h2>
                <p class="stat-heading">
                  queries
                </p>
              </li>
            </ul>
          </div>
        </section>
      </div>
    </div>
    <!-- ********************  ATTRIBUTION  ********************* -->
    <section>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">amarascape</a>.
      </div>
    </section>
  </main>
</body>

</html>
